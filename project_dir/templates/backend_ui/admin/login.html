{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        /* --- CONFIGURACIÓN GLOBAL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
        }

        /* --- FONDO ANIMADO --- */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }

        .blob:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #e94560;
            top: -50px;
            left: -100px;
        }

        .blob:nth-child(2) {
            width: 500px;
            height: 500px;
            background: #0f3460;
            bottom: -150px;
            right: -150px;
            animation-duration: 25s;
        }

        .blob:nth-child(3) {
            width: 300px;
            height: 300px;
            background: #533483;
            bottom: 50px;
            left: 100px;
            animation-duration: 15s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }
            to {
                transform: translate(100px, -50px) scale(1.2);
            }
        }

        /* --- TARJETA DE LOGIN (Glassmorphism) --- */
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
        }

        .login-card h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-card p {
            font-size: 1em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- FORMULARIO Y CAMPOS DE ENTRADA --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* --- BOTÓN Y ENLACES ADICIONALES --- */
        button {
            width: 100%;
            padding: 14px;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #c33a50;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        .extra-links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .extra-links a {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .extra-links a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="background-container">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
</div>

<div class="login-card">
    <h2>Welcome </h2>
    <p>Log in to your account as Admin</p>

    <form class="login-form" method="POST" action="{% url 'custom_login' %}">
        {% csrf_token %}
        <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" name="username" id="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit">Log In</button>

        <!-- <div class="extra-links">
            <a href="#">Create Account</a>
            <a href="#">Forgot your password?</a>
        </div> -->
    </form>
</div>
</body>
</html>
