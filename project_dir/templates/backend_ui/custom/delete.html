{% extends "backend_ui/admin/base.html" %}

{% block title %}Delete Model{% endblock %}

{% block content %}
<div class="container">
    <h3 class="center-align">Delete {{ model_name }}</h3>
    <p>Are you sure you want to delete this {{ model_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn red waves-effect waves-light">Delete</button>
        <a href="{{ cancel_url }}" class="btn grey waves-effect waves-light">Cancel</a>
    </form>
</div>
{% endblock %}
